version: '3.9'

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    env_file:
      - ./.env
    command: bash -c "pip install --no-cache-dir -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://backend:8000}
        VITE_API_BASE_URL_PROD: ${VITE_API_BASE_URL_PROD:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "5173:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
